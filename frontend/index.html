<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login/Register</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; }
    .container { max-width: 400px; margin: 40px auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
    h2 { text-align: center; }
    form { display: none; flex-direction: column; }
    form.active { display: flex; }
    input { padding: 10px; margin: 10px 0; }
    button { padding: 10px; background: #007bff; color: #fff; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    .toggle-btns { text-align: center; margin-bottom: 10px; }
    .toggle-btns button { margin: 0 5px; background: #ddd; color: #000; }
    .toggle-btns button.active { background: #007bff; color: #fff; }
    .message { margin-top: 10px; padding: 10px; text-align: center; display: none; }
    .message.success { color: green; border: 1px solid green; background: #e0f8e0; }
    .message.error { color: red; border: 1px solid red; background: #fbe0e0; }
  </style>
</head>
<body>
  <div class="container">
    <div class="toggle-btns">
      <button id="show-login" class="active">Login</button>
      <button id="show-register">Register</button>
    </div>

    <form id="login-form" class="active">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div id="login-message" class="message"></div>
    </form>

    <form id="register-form">
      <h2>Register</h2>
      <input type="email" id="register-email" placeholder="Email" required />
      <input type="password" id="register-password" placeholder="Password" required />
      <input type="password" id="register-confirm" placeholder="Confirm Password" required />
      <button type="submit">Register</button>
      <div id="register-message" class="message"></div>
    </form>
  </div>

  <script>
    const showLoginBtn = document.getElementById("show-login");
    const showRegisterBtn = document.getElementById("show-register");
    const loginForm = document.getElementById("login-form");
    const registerForm = document.getElementById("register-form");
    const loginMessage = document.getElementById("login-message");
    const registerMessage = document.getElementById("register-message");

    showLoginBtn.addEventListener("click", () => {
      loginForm.classList.add("active");
      registerForm.classList.remove("active");
      showLoginBtn.classList.add("active");
      showRegisterBtn.classList.remove("active");
      clearMessages();
    });

    showRegisterBtn.addEventListener("click", () => {
      registerForm.classList.add("active");
      loginForm.classList.remove("active");
      showRegisterBtn.classList.add("active");
      showLoginBtn.classList.remove("active");
      clearMessages();
    });

    function clearMessages() {
      loginMessage.style.display = registerMessage.style.display = "none";
    }

    function showMessage(el, msg, isError = true) {
      el.textContent = msg;
      el.className = `message ${isError ? "error" : "success"}`;
      el.style.display = "block";
    }

    function validateEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("login-email").value.trim();
      const password = document.getElementById("login-password").value.trim();

      if (!validateEmail(email)) return showMessage(loginMessage, "Invalid email format");
      if (!password) return showMessage(loginMessage, "Password is required");

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();
        if (res.ok) showMessage(loginMessage, data.message, false);
        else showMessage(loginMessage, data.message || data.error || "Login failed");
      } catch (err) {
        showMessage(loginMessage, "Network error");
      }
    });

    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("register-email").value.trim();
      const password = document.getElementById("register-password").value.trim();
      const confirm = document.getElementById("register-confirm").value.trim();

      if (!validateEmail(email)) return showMessage(registerMessage, "Invalid email format");
      if (!password || !confirm) return showMessage(registerMessage, "All fields are required");
      if (password !== confirm) return showMessage(registerMessage, "Passwords do not match");

      try {
        const res = await fetch("/api/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();
        if (res.ok) showMessage(registerMessage, data.message, false);
        else showMessage(registerMessage, data.message || data.error || "Registration failed");
      } catch (err) {
        showMessage(registerMessage, "Network error");
      }
    });
  </script>
</body>
</html>
